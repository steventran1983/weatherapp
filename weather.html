<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="serach-container">
        <input type="text" class="searchControl" id="search-input" placeholder="Your Zip or City">
        <button class="serachControl" id="searchbtn">Search</button>
    </div>
    <div id="weather-contain">
        <div id="weatherDescription">
            <h1 id="cityName"></h1>
            <div id="weatherMain">
                <div id="temperture"></div>
                <div id="weatherdescriptionheader"></div>
                <div id="icon"><image id="weathericon"></image></div>
            </div>
            <hr>
            <div class="bottomdetail" id="wind"></div>
            <div class="bottomdetail" id="huminity"></div>

        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
